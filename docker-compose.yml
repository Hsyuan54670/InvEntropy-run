services:
  inventropy:
    build:
      context: ./inventropy-server
      args:
        JAR_FILE: inventropy.jar
    container_name: inventropy_server
    env_file:
      - ./.env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - mysql
      - redis
    ports:
      - "8080:8080"
    networks:
      inventropy_network:
    expose:
      - "8080"

  mysql:
    image: mysql:8.0
    container_name: mysql_inventropy
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/log:/var/log/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d
    networks:
      inventropy_network:

  nginx:
    image: nginx:1.28
    container_name: nginx_inventropy
    ports:
      - "80:80"
    networks:
      inventropy_network:
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/html:/usr/share/nginx/html
      - ./nginx/log:/var/log/nginx
    depends_on:
      - inventropy

  redis:
    image: redis:8.4
    container_name: redis_inventropy
    networks:
      inventropy_network:
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
      - ./redis/conf/redis.conf:/usr/local/etc/redis/redis.conf
      - ./redis/log:/var/log/redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD} --appendonly yes

networks:
  inventropy_network:
    name: inventropy_network
    driver: bridge # 默认驱动，无需修改